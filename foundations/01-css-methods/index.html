<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods for Adding CSS</title>

    <!-- Using the first method that involves external css file-->
    <link rel="stylesheet" href="style.css">

    <!-- Using the second method that involves internal css-->
    <style>
      div {
        background-color: red;
        color: white;
        font-size: 32px;
        align-items: center;
      }
      
      p {
          background-color: green;
          color: white;
          font-size: 18px;
      }
      
      button {
          background-color: orange;
          font-size: 18;
      }
    </style>

  </head>
  <body>
    <!-- Using the third method that involves the inline css styling-->
    <div style="background-color: red;color: white; font-size: 32px; align-self: center;">Style me via the external method!</div>
    <p style="background-color: green; color: white; font-size: 18px;">I would like to be styled with the internal method, please.</p>
    <button style="background-color: orange; font-size: 18px;">Inline Method</button>
  </body>
</html>
